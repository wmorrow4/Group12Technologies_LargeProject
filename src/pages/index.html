<div class="reveal" id="createContactModal" data-reveal>
  <h1>Create Contact</h1>
  <form data-abide novalidate id="createContactForm">
    <div data-abide-error class="alert callout" style="display: none;">
      <p><i class="fi-alert"></i> There are some errors in your form.</p>
    </div>
    <label>First Name
      <input type="text" id="firstname" placeholder="John" aria-describedby="firstnameHint" aria-errormessage="firstnameError"
        required>
      <span class="form-error" id="usernameError">
        Yo, you had better fill this out, it's required.
      </span>
    </label>
    <p class="help-text" id="firstnameHint">What's their first name?</p>
    <label>Last Name
      <input type="text" id="lastname" placeholder="Wick" aria-describedby="lastnameHint" aria-errormessage="lastnameError"
        required>
      <span class="form-error" id="lastnameError">
        I'm required!
      </span>
    </label>
    <p class="help-text" id="lastnameHint">Enter a last name please.</p>
    
    
    <label>Email
      <input type="text" id="email" placeholder="a@aol.com" aria-describedby="emailHint" aria-errormessage="emailError"
        required>
      <span class="form-error" id="emailError">
        I'm required!
      </span>
    </label>
    <p class="help-text" id="emailHint">Enter a active email please.</p>
    
    
    <label>Phone Number 
      <input type="text" id="phone" placeholder="(123) 456 8901" aria-describedby="phoneHint" aria-errormessage="phoneError"
        required>
      <span class="form-error" id="phoneError">
        I'm required!
      </span>
    </label>
    <p class="help-text" id="phoneHint">Enter your phone number please.</p>

    <label>UserID 
      <input type="text" id="username" placeholder="Party45" aria-describedby="usernameHint" aria-errormessage="usernameError"
        required>
      <span class="form-error" id="usernameError">
        I'm required!
      </span>
    </label>
    <p class="help-text" id="usernameHint">Enter your phone number please.</p>



    
    
    <p><input type="submit" class="button expanded" value="Create Contact"></input></p>
  </form>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <h1>Welcome to The Bestest Contacts Web Application Ever Implemented In The History Of The Universe</h1>
    </div>
  </div>
</div>
