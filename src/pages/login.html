      <form data-abide novalidate id="loginForm" class="login-form animated bounceInUp">
        <div data-abide-error class="alert callout" style="display: none;">
          <p><i class="fi-alert"></i> There are some errors in your form.</p>
        </div>

        <h4 class="text-center">Sign up to access the site</h4>
        <label>Username
          <input type="text" id="username" placeholder="John Wick" aria-describedby="usernameHint" aria-errormessage="usernameError"
            required>
          <span class="form-error" id="usernameError">
            Yo, you had better fill this out, it's required.
          </span>
        </label>
        <label>Password
          <input type="password" id="password" placeholder="yeti4preZ" aria-describedby="passwordHint"
            aria-errormessage="passwordError" required>
          <span class="form-error" id="passwordError">
            I'm required!
          </span>
        </label>
        <p><input type="submit" class="button expanded" value="Log in"></input></p>
      </form>
    </div>
